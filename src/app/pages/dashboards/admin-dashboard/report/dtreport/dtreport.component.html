<section class="dashboard">
  <div class="section-1">
    <ul class="logos">
      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
      </li>
      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
          />
        </svg>
      </li>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 3v11.25A2.25 2.25 0 006 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0118 16.5h-2.25m-7.5 0h7.5m-7.5 0l-1 3m8.5-3l1 3m0 0l.5 1.5m-.5-1.5h-9.5m0 0l-.5 1.5M9 11.25v1.5M12 9v3.75m3-6v6"
        />
      </svg>

      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
          />
        </svg>
      </li>
    </ul>

    <ul class="sidebar-list">
      <li routerLink="/admin-dashboard">Dashboard</li>
      <li>
        <button mat-button [matMenuTriggerFor]="usermaster" class="menu-btn">
          User Master
        </button>
        <mat-menu #usermaster="matMenu">
          <button mat-menu-item routerLink="/userreg" class="menu-opt">
            User Registration
          </button>
          <button mat-menu-item routerLink="/rolemaster" class="menu-opt">
            Role Master
          </button>
          <button mat-menu-item routerLink="/manageuser" class="menu-opt">
            Manage User
          </button>
        </mat-menu>
      </li>
      <li routerLink="/report">
        <button mat-button [matMenuTriggerFor]="report" class="menu-btn">
          Report
        </button>
        <mat-menu #report="matMenu">
          <button mat-menu-item routerLink="/atreport" class="menu-opt">
            Abstract Transaction Report
          </button>
          <button mat-menu-item routerLink="/dtreport" class="menu-opt">
            Detail Transaction Report
          </button>
          <button mat-menu-item routerLink="/itreport" class="menu-opt">
            Initiated Transaction Report
          </button>
          <button mat-menu-item routerLink="/paymentreport" class="menu-opt">
            Search Payment Transaction
          </button>
          <button mat-menu-item routerLink="/cscreport" class="menu-opt">
            CSC Report
          </button>
        </mat-menu>
      </li>
      <li routerLink="/cms">
        <button mat-button [matMenuTriggerFor]="cms" class="menu-btn">
          CMS
        </button>
        <mat-menu #cms="matMenu">
          <button mat-menu-item routerLink="/maquee" class="menu-opt">
            Maquee
          </button>
          <button mat-menu-item routerLink="/slider" class="menu-opt">
            Slider
          </button>
        </mat-menu>
      </li>
    </ul>
  </div>
  <div class="section-2">
    <h3 class="heading">Detail Transaction Reports</h3>
    <div class="container slideIn">
      <div class="box">
        <div class="box-cont">
          <p href="">User Registration</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 p-logo"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
          <mat-form-field class="select">
            <mat-label>Select Report</mat-label>
            <mat-select>
              <mat-option *ngFor="let report of reports" [value]="report.value">
                {{ report.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="select">
            <mat-label>Select Division</mat-label>
            <mat-select>
              <mat-option
                *ngFor="let division of divisions"
                [value]="division.value"
              >
                {{ division.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <input
            class="txt-field"
            type="text"
            placeholder="Enter Account Number"
            required
          />
          <div class="dateBox">
            <mat-form-field class="example-form-field">
              <mat-label>Select To</mat-label>
              <mat-date-range-input [rangePicker]="rangePicker">
                <input matStartDate placeholder="Start date" />
                <input matEndDate placeholder="End date" />
              </mat-date-range-input>
              <mat-datepicker-toggle
                matSuffix
                [for]="rangePicker"
              ></mat-datepicker-toggle>
              <mat-date-range-picker #rangePicker>
                <mat-date-range-picker-actions>
                  <button
                    mat-button
                    matDateRangePickerCancel
                    style="
                      background-color: red;
                      color: white;
                      border: none;
                      padding: 0.3rem;
                      margin-right: 0.5rem;
                    "
                  >
                    Cancel
                  </button>
                  <button
                    mat-raised-button
                    matDateRangePickerApply
                    style="
                      background-color: blue;
                      color: white;
                      border: none;
                      padding: 0.3rem;
                    "
                  >
                    Apply
                  </button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            </mat-form-field>
          </div>
          <button routerLink="/admin-dashboard" class="subm-btn">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>
</section>
