<div class="wrapper">
  <div class="container">
    <div class="box">
      <div class="box-cont">
        <p href="">SIGN IN</p>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6 p-logo"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
          />
        </svg>
        <input
          class="txt-field"
          type="text"
          placeholder="Enter Username"
          required
          ngModel="username"
        />
        <input
          class="txt-field"
          type="text"
          placeholder="Enter Password"
          required
          ngModel="password"
        />
        <re-captcha
          class="captcha"
          (resolved)="resolved($event)"
          siteKey="6LfYxZMiAAAAAMa5a41jYx3DSiyvyfDqAJ0TqI82"
        ></re-captcha>
        <button routerLink="/admin-dashboard" class="subm-btn">Submit</button>
      </div>
    </div>
  </div>
</div>
